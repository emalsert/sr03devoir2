<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">Admin Panel</a>
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link text-light" th:text="${username}"></span>
                <a class="nav-link" href="/admin/logout">Déconnexion</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Tableau de bord administrateur</h2>
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Actions rapides</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Utilisateurs</h5>
                                        <p class="card-text">Gérer les utilisateurs</p>
                                        <a href="/admin/users" class="btn btn-primary">Voir les utilisateurs</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Canaux</h5>
                                        <p class="card-text">Gérer les canaux</p>
                                        <a href="/admin/channels" class="btn btn-primary">Voir les canaux</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Invitations</h5>
                                        <p class="card-text">Gérer les invitations</p>
                                        <a href="/admin/invites" class="btn btn-primary">Voir les invitations</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
